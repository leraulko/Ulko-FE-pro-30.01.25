<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>HW13</title>
</head>
<body>
    <div class="container">
        <h1>We would like to help you</h1>
        <form name="helpForm">
            <input type="text" name="userName" placeholder="Name" required autofocus>
            <span class="name-error"></span>
            
            <textarea name="userMessage" placeholder="Message"></textarea>
            <span class="message-error"></span>

            <h3>HOW TO ANSWER YOU?</h3>

            <input type="tel" name="phone" placeholder="Phone number" required>
            <span class="phone-error"></span>

            <input type="email" name="email" placeholder="Email">
            <span class="email-error"></span>

            <button type="button">Send message</button>
        </form>
        
    </div>

    <script src="/dist/build.js"></script>
</body>
</html>
